<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Biscoito da Sorte</title>
  </head>
  <body>
    <main>
      <div class="tela1">
        <h1>Qual é sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <div class="image-container">
          <img
            onclick="handleClick(event)"
            src="./assets/biscoito-inteiro.svg"
            alt=""
          />
        </div>
      </div>
      <div class="tela2-wrapper hide">
        <div class="tela2">
          <h1>Aqui está sua sorte de hoje:</h1>
          <div class="mensagem">
            <p>
              Se alguém está tão cansado que não possa te dar um sorriso,
              deixa-lhe o teu.
            </p>
          </div>
          <div class="image-container-biscoito-aberto">
            <img id="biscoito" src="./assets/biscoito-aberto.svg" alt="" />
          </div>
          <button onclick="resetClick(event)" id="button">
            Abrir outro biscoito
          </button>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
